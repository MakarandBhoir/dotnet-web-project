name: CI - .NET 8 Build and ZIP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2 — Setup .NET 8
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Step 3 — Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4 — Build
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # Step 5 — Publish (create output folder)
      - name: Publish project
        run: dotnet publish -c Release -o ./publish

      # Step 6 — Create ZIP file
      - name: Create ZIP package
        run: |
          cd publish
          zip -r ../dotnet-app.zip .

      # Step 7 — Upload ZIP as GitHub Artifact (stored in GitHub Packages → Actions)
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app-build
          path: dotnet-app.zip
          retention-days: 30

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:      
      # Step 2 — Download artifact generated by CI
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app-build
          path: ./artifact
      
      # Step 1 — Confirm artifact downloaded
      - name: List artifact contents
        run: ls -R ./artifact
        
