name: CD - Deploy to Azure App Service (Publish Profile)

on:
  workflow_run:
    workflows: ["CI - .NET 8 Build and ZIP"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Download artifact generated by CI
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app-build
          path: ./artifact

      # Step 2 — Deploy using publish profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "<YOUR-APP-SERVICE-NAME>" # required
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "./artifact/dotnet-app.zip"
