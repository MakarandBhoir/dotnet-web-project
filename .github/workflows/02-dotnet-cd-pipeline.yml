name: CD - Deploy to Azure App Service (Publish Profile)

on:
  workflow_run:
    workflows: ["CI - .NET 8 Build and ZIP"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:

      # Step 1 — Download artifact generated by CI
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app-build
          path: ./artifact

      # Step 2 — Confirm artifact downloaded
      - name: List artifact contents
        run: ls -R ./artifact

      # Step 3 — Deploy using publish profile
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "<YOUR-APP-SERVICE-NAME>"
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: "./artifact/dotnet-app.zip"
